<!-- job_search.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Job Listings</h1>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
<div id="job-list">
    {% for job in jobs %}
        <div>
            <h2>{{ job.title }}</h2>
            <p>{{ job.company }} - {{ job.location }}</p>
            <p>{{ job.description|truncatewords:30 }}</p>
            <p>Posted on: {{ job.pub_date }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
