<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Ajuste del tamaño estándar de las imágenes */
        img {
            width: 100px;
            /* Tamaño estándar de 10px */
            height: auto;
            /* Mantener la proporción */
        }
    </style>

    <title>{% block title %}JobFinder{% endblock %}</title>
</head>

<body class="font-sans">
    <header class="bg-gray-800 text-white py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div>
                <button class="text-white">menu</button>
                <span class="ml-2">Job Finder</span>
            </div>
            <div>
                <a href="#" class="text-white">contact_support</a>
            </div>
        </nav>
    </header>

    <nav class="bg-gray-200 py-2">
        <ul class="container mx-auto flex">
            <li class="mr-4">
                <a href="{% url 'index' %}" class="text-gray-800">Home</a>
            </li>
            <li class="mr-4">
                <a href="{% url 'job_list' %}" class="text-gray-800">Ofertas de Trabajo</a>
            </li>
            <li class="mr-4">
                <a href="{% url 'job_search' %}" class="text-gray-800">Buscar Trabajo</a>
            </li>
        </ul>
    </nav>

    <main class="container mx-auto py-8">
        <div>
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://unpkg.com/material-components-web@11.0.0/dist/material-components-web.min.js"></script>
    <script>
        const topAppBar = new mdc.topAppBar.MDCTopAppBar(document.querySelector('header nav'));
        const drawer = new mdc.drawer.MDCDrawer(document.querySelector('nav'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
            drawer.open = !drawer.open;
        });
    </script>
</body>

</html>
